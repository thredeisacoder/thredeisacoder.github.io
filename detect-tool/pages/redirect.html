    <style>
        * {

        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #000000 100%);
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Matrix rain background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="10" fill="%23001100" opacity="0.1">01010101010101010101010101</text></svg>') repeat;
            z-index: -1;
            animation: matrix 20s linear infinite;
        }
        
        @keyframes matrix {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        
        .redirect-container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            animation: borderGlow 3s ease-in-out infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { box-shadow: 0 0 5px #00ff00, inset 0 0 5px rgba(0, 255, 0, 0.1); }
            50% { box-shadow: 0 0 20px #00ff00, inset 0 0 10px rgba(0, 255, 0, 0.2); }

            color: #00ff00;
            padding: 5px 15px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            white-space: nowrap;
        }
        
        .redirect-icon {
            font-size: 4rem;
            color: #ff0040;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0040;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .redirect-title {
            font-size: 2rem;
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .redirect-message {
            font-size: 1.2rem;
            color: #40ff40;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 3rem;
            color: #ff0040;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 0 15px #ff0040;
            animation: blink 1s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        
        .redirect-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            color: #00ff00;
            text-decoration: none;
            border-radius: 0;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            border-color: #ff0040;
            color: #ff0040;
            background: rgba(255, 0, 64, 0.1);
        }
        
        .btn-danger:hover {
            background: #ff0040;
            color: #fff;
            box-shadow: 0 0 15px #ff0040;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 0;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #40ff40);
            width: 0%;
            animation: progress 3s linear forwards;
            box-shadow: 0 0 10px #00ff00;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @media (max-width: 768px) {
            .redirect-container {

            }
            
            .redirect-title {

            }

            }
            
            .countdown {

            }
            
            .redirect-options {

                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
